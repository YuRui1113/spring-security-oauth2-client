<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/font-awesome/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
    <!-- Main Navigation -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Book Management System</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-dark" th:href="@{/}">
                                <span class="fas fa-home"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/book/list}">Book List</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Content Section -->
    <div class="container">
        <section layout:fragment="content">
            <p>Welcome to Book Management System.</p>
        </section>
    </div>

    <!-- Footer -->
    <footer class="container py-5">
        <div class="position-fixed fixed-bottom">
            <nav class="navbar navbar-expand fixed-bottom navbar-light bg-light justify-content-center">
                Copyright &copy; 2024 - Taylor Yu
            </nav>
        </div>
    </footer>
    <script th:src="@{/bootstrap-5.2.3-dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery/jquery-3.7.1.min.js}"></script>

    <div layout:fragment="script"></div>
</body>

</html>
